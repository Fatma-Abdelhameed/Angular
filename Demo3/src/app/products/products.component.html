<div class="card text-dark mb-3 mt-4 w-75 m-auto">
    <div class="card-header bg-light">Product List</div>
    <div class="card-body">
      <div class="w-25">
          <input class="form-control" placeholder="Filter By Product Name" [(ngModel)] = "keyWord">
      </div>
      <table class="table table-striped table-hover mt-4">
        <thead>
            <tr>
                <th><button class="btn btn-primary" (click)="showImage()">{{buttonText}}</button></th>
                <th>Product Name</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>Product Rating(From 5 star)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | filter:keyWord">
                <td><img src="../../assets/{{product.image}}" class="rounded-circle" *ngIf="imageApear==true"></td>
                <td>{{product.name}}</td>
                <td>{{product.code | replaceString}}</td>
                <td>{{product.available | date:'mediumDate'}}</td>
                <td>{{product.price | currency:'USD'}}</td>
                <td><app-rating [rating]="product.rate"></app-rating></td>
                <td>
                    <button class="btn btn-success btn-sm me-2"><i class="fa-solid fa-pen-to-square me-1"></i>Edit</button>
                    <button class="btn btn-danger btn-sm me-2"><i class="fa-solid fa-trash-can me-1"></i>Delete</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
