<div class="card w-25 mt-3 m-auto">
    <div class="card-header text-white bg-primary">
        ADD NEW DEPARTMENT
    </div>
    <div class="card-body m-auto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Department ID</label>
                <input  [(ngModel)] = "newDepartment.id" class="form-control" id="exampleFormControlInput1" type="text">
            </div>
            <div  class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Department Name</label>
                <input
                    class="form-control"
                    id="exampleFormControlInput2"
                    type="text"
                    [(ngModel)] = "newDepartment.name"
                    required
                />
            </div>
            <div  class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Department Capacity</label>
                <input
                    class="form-control"
                    id="exampleFormControlInput2"
                    type="text"
                    [(ngModel)] = "newDepartment.capacity"
                    required
                />
            </div>
            <button class="btn btn-primary btn-sm" (click)="add()">Add</button>
    </div>
</div>
<div class="card w-25 mt-3 m-auto" *ngIf="editDepartment.name.length > 0">
    <div class="card-header text-white bg-primary">
        Edit Student
    </div>
    <div class="card-body m-auto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Department ID</label>
                <input  #t1 [(ngModel)] = "editDepartment.id" class="form-control" id="exampleFormControlInput1" type="text">
            </div>
            <div  class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Department Name</label>
                <input
                    class="form-control"
                    id="exampleFormControlInput2"
                    type="text"
                    [(ngModel)] = "editDepartment.name"
                    required
                />
            </div>
            <div  class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Department Capacity</label>
                <input
                    class="form-control"
                    id="exampleFormControlInput2"
                    type="text"
                    [(ngModel)] = "editDepartment.capacity"
                    required
                />
            </div>
            <button class="btn btn-primary btn-sm" (click)="save(t1.value)">Save</button>
    </div>
</div>
<table class="dept-list table w-50 mt-3 m-auto">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Capacity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of depts" class="bg-light">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.capacity}}</td>
            <td>
                <button class="btn btn-primary me-2" (click)="show(item.id)">Show</button>
                <button class="btn btn-success me-2" (click)="edit(item.id)">Edit</button>
                <button class="btn btn-danger me-2" (click)="delete(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="m-auto" *ngIf="currentDepartment.name.length > 0">
    <p>ID: {{currentDepartment.id}}</p>
    <p>Name: {{currentDepartment.name}}</p>
    <p>Capacity: {{currentDepartment.capacity}}</p>
</div>
